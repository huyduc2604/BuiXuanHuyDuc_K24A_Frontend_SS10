<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt4</title>
    <link rel="stylesheet" href="./bt4.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
        background-color: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .news-section {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 8px;
        overflow: hidden;
    }

    .section-header {
        display: flex;
        align-items: center;
        padding: 20px;
        gap: 12px;
    }

    .header-bar {
        width: 4px;
        height: 24px;
        background-color: #FF5722;
    }

    .header-text {
        font-size: 24px;
        font-weight: 700;
        color: #333;
    }

    .featured-article {
        position: relative;
        width: 100%;
        height: 200%;
        overflow: hidden;
    }

    .featured-image {
        width: 100%;
        height: 200%;
        object-fit: cover;
    }
    .box{
        width: 100%;
        height: 200%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0.8, 1));
        position: relative;
        /* opacity: 0.5; */
        bottom: 200px;

    }
    .featured-title {
        position: absolute; 
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        color: white;
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(transparent, rgba(0,0,0,0.8)); 
        line-height: 1.3;
    }

    .article-list {
        padding: 20px;
    }

    .article-item {
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }

    .article-item:last-child {
        border-bottom: none;
    }

    .article-link {
        font-weight: bolder;
        color: #090808;
        text-decoration: none;
        font-size: 16px;
        line-height: 1.4;
    }

    .article-link:hover {
        color: #FF5722;
    }

    @media (max-width: 768px) {
        .featured-article {
            height: 300px;
        }

        .featured-title {
            font-size: 20px;
        }

        .header-text {
            font-size: 20px;
        }
    }
    </style>
</head>
<body>
    <section class="news-section">
        <div class="section-header">
            <div class="header-bar"></div>
            <h1 class="header-text">BEAUTY & FASHION</h1>
        </div>

        <article class="featured-article">
            <img 
                src="https://photo.znews.vn/w1920/Uploaded/qfssu/2025_02_11/476738300_1231659061659797_66686.jpg" 
                alt="H'Hen Niê" 
                class="featured-image"
            >
            <div class="box">

            </div>
            <h2 class="featured-title">
                Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!
            </h2>
        </article>
        <div class="article-list">
            <article class="article-item">
                <a href="#" class="article-link">
                    Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?
                </a>
            </article>
            <article class="article-item">
                <a href="#" class="article-link">
                    Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gắt
                </a>
            </article>
        </div>
    </section>
</body>
</html>
