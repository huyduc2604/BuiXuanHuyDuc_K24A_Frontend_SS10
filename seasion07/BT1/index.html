<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa Học Lập Trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            background-color: #EAEAF1;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #2E1A47;
            font-size: 28px;
            line-height: 1.3;
        }
        .feature {
            display: flex;
            align-items: center;
            justify-content: left;
            margin: 10px 0;
        }
        .feature img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
            justify-content: left;
            display: flex; 

        }
        .btn {
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #C8102E;
            color: white;
    

        }
        .btn-secondary {
            background-color: white;
            border: 1px solid #2E1A47;
            color: #2E1A47;
          
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khóa Học Lập Trình Từ Con Số 0<br> Tự Tin Đi Làm Sau 6 Tháng</h1>
        
        <div class="feature">
            <img src="/BT1/Screenshot 2025-03-05 101110.png" alt="✔"> 
            <p>Chắc nền tảng, giỏi thực hành – Có ít nhất 2 Project sau khóa học</p>
        </div>
        <div class="feature">
            <img src="/BT1/Screenshot 2025-03-05 101110.png" alt="✔"> 
            <p>Tốt nghiệp chinh phục công việc <strong>LƯƠNG 8 CHỮ SỐ</strong></p>
        </div>
        <div class="feature">
            <img src="/BT1/Screenshot 2025-03-05 101110.png" alt="✔"> 
            <p>Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3</p>
        </div>

        <div class="buttons">
            <button class="btn btn-primary">Nhận tư vấn 1:1</button>
            <button class="btn btn-secondary">Kiểm tra độ phù hợp</button>
        </div>
    </div>
</body>
</html>
